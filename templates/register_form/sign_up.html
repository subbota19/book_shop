{% extends 'register_form/base.html' %}
{% block register %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ form.user_name }}
        </div>
        <div class="form-group">
            {{ form.email }}
        </div>
        <div class="form-group">
            {{ form.password }}
        </div>
        <input id="feedback-submit" type="submit" class="button1" value="Create new account">
    </form>
    <a href="sign_in" class="href_1">Already have an account?</a>
    {% if error %}
        <h3 class="label_error">{{ error }}</h3>
    {% endif %}
{% endblock register %}
